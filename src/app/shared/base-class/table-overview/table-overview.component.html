<div *ngIf="!!data">

  <mat-table [dataSource]="data" matSort class="full-width">

    <ng-container *ngFor="let col of columnFields" [matColumnDef]="col.definition">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ col.header }} </th>
      <td mat-cell *matCellDef="let element"> {{ element[col.definition] }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" [style]="determineWidth()"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></tr>
  </mat-table>
</div>
