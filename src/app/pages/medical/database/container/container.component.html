<mat-grid-list cols="2" gutterSize="5px" *ngIf="screenSize==='desktop'">
  <mat-grid-tile>
    <mat-card class="dashboard-container full-width">
      <mat-card-title>Database Entries
        <button mat-raised-button (click)="createNewEntry()" class="float-right">Add Entry
        </button>
      </mat-card-title>

      <app-table-overview [dataSource]="databaseEntries" [columns]="columns" (rowSelect)="rowSelect($event)">
      </app-table-overview>
    </mat-card>

  </mat-grid-tile>

  <mat-grid-tile>
    <mat-card class="dashboard-container full-width">
      <app-database-view [selectedEntry]="selectedEntry"></app-database-view>
    </mat-card>
  </mat-grid-tile>

</mat-grid-list>



<div class="container" *ngIf="screenSize==='mobile'">
  <app-table-overview [dataSource]="databaseEntries" [columns]="columns" (rowSelect)="rowSelect($event)">
  </app-table-overview>
</div>
