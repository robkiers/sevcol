<h1 mat-dialog-title>Add Category</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput disabled="true" value="disabled">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancelDialog()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial disabled="true">Save Category</button>
</div>
