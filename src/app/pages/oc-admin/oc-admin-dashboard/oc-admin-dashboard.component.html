<mat-grid-list cols="2" rowHeight="100%" gutterSize="5px" *ngIf="screenSize==='desktop'">
    <mat-grid-tile>
        <mat-card class="dashboard-container full-width-margin">
            <mat-card-title>Ship Warnings
                <button mat-raised-button (click)="createNewEntry()" class="float-right">Add Shipwarning</button>
            </mat-card-title>


            <mat-card-content>
                <cdk-virtual-scroll-viewport itemSize="50" class="container-content warning-container">
                    <table mat-table [dataSource]="databaseEntries" class="full-width-margin">

                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let shipwarning; index as i;"> {{ i + 1 }} </td>
                        </ng-container>

                        <ng-container matColumnDef="message">
                            <th mat-header-cell *matHeaderCellDef>Message</th>
                            <td mat-cell *matCellDef="let shipwarning;"> {{shipwarning.message}} </td>
                        </ng-container>

                        <ng-container matColumnDef="priority">
                            <th mat-header-cell *matHeaderCellDef> Priority </th>
                            <td mat-cell *matCellDef="let shipwarning;"> {{shipwarning.Priority}}</td>
                        </ng-container>

                        <ng-container matColumnDef="active">
                            <th mat-header-cell *matHeaderCellDef>active</th>
                            <td mat-cell *matCellDef="let shipwarning;">
                                <mat-slide-toggle [checked]="shipwarning.active" disabled="true" class="fakeActive">
                                </mat-slide-toggle>
                                <button mat-mini-fab (click)="deleteWarning($event, shipwarning)"
                                    style="margin-left: 20px; transform: scale(0.7);" matTooltip="Remove Warning">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></tr>
                        <!-- [ngClass]="{'offShip': row.disembarked}" -->
                    </table>
                </cdk-virtual-scroll-viewport>
            </mat-card-content>

        </mat-card>
    </mat-grid-tile>
    <!-- <div *ngIf="user$ | async as user"> -->
    <mat-grid-tile>
        <mat-card class="dashboard-container full-width-margin">
            <div *ngIf="(sevcolTime$ | async) as SevcolTime; let sevcolTime">

                <mat-card-title>
                    Ship time
                </mat-card-title>

                <div>
                    <button mat-raised-button>update time</button>
                    {{sevcolTime.timeOffset}}
                    <!-- <span class="margin-left">{{ (sevcolTime.timeOffset) | date: 'HH:mm, EEEE' }} </span> -->
                </div>

                <br />

                <div>
                    <button mat-raised-button>update date </button>
                    <!-- {{sevcolTime.sevcolDate}} -->
                    <span class="margin-left">{{ (sevcolTime.sevcolDate.seconds * 1000)| date: 'MMMM d, y' }}</span>

                </div>
            </div>

            <br />
            <mat-divider></mat-divider>
            <br />

            <mat-card-title>
                Airlock Status
            </mat-card-title>


            <div>
                <button mat-raised-button>set airlock status</button>
                <span class="margin-left">airlock status message</span>
            </div>

            <br />

            <div>
                <button mat-raised-button>jam airlock camera</button>
                <span class="margin-left">airlock camera</span>
            </div>

        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
