<div [ngClass]="{'airlock-open': airlockOpen}" class="status-container">
  <div class="timestamp">
    {{ (time | async) | date: 'HH:mm, yyyy.MM.dd' }}
  </div>

  <div>
    <p>Airlock is {{airlockOpen ? 'open' : 'closed'}}</p>
  </div>
  <div>
    <p>
      {{ peopleOffship === 0 ? peopleOffship > 1 ? '1 crewmember is disembarked' :  'All crew is accounted for.' : peopleOffship + ' crewmembers have disembarked'}}
    </p>
  </div>
</div>
