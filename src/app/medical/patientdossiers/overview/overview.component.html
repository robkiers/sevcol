<table mat-table [dataSource]="patients" class="mat-elevation-z8" style="width:100%">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let patient"> {{patient.name}} {{patient.familyName}}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let patient"> {{patient.gender}}</td>
    </ng-container>
    <ng-container matColumnDef="organisation">
        <th mat-header-cell *matHeaderCellDef> organisation </th>
        <td mat-cell *matCellDef="let patient"> {{patient.organisation}}</td>
    </ng-container>
    <ng-container matColumnDef="ship">
        <th mat-header-cell *matHeaderCellDef> ship </th>
        <td mat-cell *matCellDef="let patient"> {{patient.ship}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateTo(row)"></tr>


    <button mat-raised-button class="dashboard-button">New Patient</button>

</table>
