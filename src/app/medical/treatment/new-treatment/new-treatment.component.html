<h1>New treatment</h1>

<form [formGroup]="formGroup">
    <mat-grid-list cols="3" rowHeight="70px" gutterSize="10px">

        <mat-grid-tile>
            <mat-form-field class="full-width">
                <input matInput placeholder="Treating Doctor" formControlName='treatingDoctor'>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field class="full-width">
                <input matInput placeholder="Assisting Doctor" formControlName='assistingDoctor'>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field class="full-width">
                <input matInput placeholder="Contact" formControlName='contact'>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field class="full-width">
                <mat-label>Reason of Visit</mat-label>
                <mat-select formControlName="reasonOfVisit">
                    <mat-option *ngFor="let reason of reasonList" [value]="reason.value">
                        {{reason.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <!-- <mat-form-field class="full-width">
                <input matInput placeholder="Date" >
            </mat-form-field> -->
            <input matInput formControlName='date' [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field class="full-width">
                <input matInput placeholder="Location of Treatment" formControlName='locationOfTreatment'>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field class="full-width">
                <mat-label>Medication Used</mat-label>
                <mat-select formControlName="usedMedication">
                    <mat-option *ngFor="let medication of medicationList" [value]="medication.value">
                        {{medication.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field class="full-width">
                <mat-label>Prescribed Medication</mat-label>
                <mat-select formControlName="prescribedMedication">
                    <mat-option *ngFor="let medication of medicationList" [value]="medication.value">
                        {{medication.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field class="full-width">
                <mat-label>Treatment Performed</mat-label>
                <mat-select formControlName="treatmentAction">
                    <mat-option *ngFor="let action of treatmentActionList" [value]="action.value">
                        {{action.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field class="full-width">
                <input matInput placeholder="Treatment Notes" formControlName='treatmentActionNotes'>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field class="full-width">
                <mat-label>Suregry Performed</mat-label>
                <mat-select formControlName="surgery">
                    <mat-option *ngFor="let surgery of surgeryList" [value]="surgery.value">
                        {{surgery.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field class="full-width">
                <input matInput placeholder="Surgery Notes" formControlName='surgeryNotes'>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field class="full-width">
                <mat-label>Possible Side Effects</mat-label>
                <mat-select formControlName="possibleSideEffects">
                    <mat-option *ngFor="let effect of sideEffectList" [value]="effect.value">
                        {{effect.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-grid-tile>

    </mat-grid-list>
</form>
<button mat-raised-button (click)="save()">Save</button>
<button mat-raised-button>Dummy Button</button>
