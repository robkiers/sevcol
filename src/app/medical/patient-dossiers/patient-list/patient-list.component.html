<!-- <span *ngIf="(patientList$ | async) as patientList"> -->

    <mat-table [dataSource]="patientList | async" class="mat-elevation-z8 patient-table" style="width:100%">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef style="width:250px"> Name </th>
            <td mat-cell *matCellDef="let patient"> {{patient.name}} {{patient.familyName}}</td>
        </ng-container>

        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef style="width:250px"> Gender </th>
            <td mat-cell *matCellDef="let patient"> {{patient.gender}}</td>
        </ng-container>
        <ng-container matColumnDef="organisation">
            <th mat-header-cell *matHeaderCellDef> organisation </th>
            <td mat-cell *matCellDef="let patient"> {{patient.organisation}}</td>
        </ng-container>
        <ng-container matColumnDef="ship">
            <th mat-header-cell *matHeaderCellDef> ship </th>
            <td mat-cell *matCellDef="let patient"> {{patient.ship}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></tr>

    </mat-table>


    <button mat-raised-button (click)="log(this.patientList)">Supplies</button>
