<div *ngIf="patient$; let patient">
  <h1>
    Patient File: {{patient.name}} {{patient.familyName}}
  </h1>
  <mat-grid-list cols="2" rowHeight="3em">
    <mat-grid-tile>Name:</mat-grid-tile>
    <mat-grid-tile>{{patient.name}} {{patient.familyName}}</mat-grid-tile>
    <mat-grid-tile>Gender:</mat-grid-tile>
    <mat-grid-tile>{{patient.Gender}}</mat-grid-tile>
    <mat-grid-tile>Age:</mat-grid-tile>
    <mat-grid-tile>{{patient.age}}</mat-grid-tile>
    <mat-grid-tile>Blood-type:</mat-grid-tile>
    <mat-grid-tile>{{patient.bloodGroup}}</mat-grid-tile>
    <mat-grid-tile>Origin:</mat-grid-tile>
    <mat-grid-tile>{{patient.origin}}</mat-grid-tile>
  </mat-grid-list>
</div>

<form class="example-form" [formGroup]="formGroup">
  <mat-grid-list cols="2" rowHeight="75px">

    <mat-grid-tile>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Name" formControlName='name'>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Family Name" formControlName='familyName'>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Ship" formControlName='ship'>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Organisation" formControlName='organisation'>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <mat-button-toggle value="Male">Male</mat-button-toggle>
        <mat-button-toggle value="Female">Female</mat-button-toggle>
      </mat-button-toggle-group>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-slide-toggle>NPC</mat-slide-toggle>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-slide-toggle>Special Attention Required</mat-slide-toggle>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Planet Origin</mat-label>
        <mat-select formControlName='origin'>
          <mat-option *ngFor="let origin of originLookup">
            {{origin.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>

  </mat-grid-list>
