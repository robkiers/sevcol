<mat-card class="mat-elevation-z4" *ngIf="!(patient$ | async)">
    <app-patient-list [patientList]="patientList$" (patient)="setPatient($event)"></app-patient-list>
</mat-card>

<div *ngIf="(patient$ | async) as patient" class="dossier-container">
    <!-- <mat-card style="width:90%">
        <app-patient-dossier [patient$]="patient"></app-patient-dossier>
        <app-new-patient [patient]="patient"></app-new-patient>
    </mat-card> -->

    <mat-card class="dossier-child">
        <app-patient-dossier [patient$]="patient"></app-patient-dossier>
        <!-- <app-new-patient [patient]="patient"></app-new-patient> -->
    </mat-card>

    <div class="dossier-child">
        <mat-card>
            <button *ngIf="!showNewTreatment" mat-raised-button (click)="newTreatment()">New</button>
            <div *ngIf="showNewTreatment">
                <app-new-treatment></app-new-treatment>
            </div>
        </mat-card>
        <mat-card>
            <app-treatment-history [patient$]="patient"></app-treatment-history>
        </mat-card>
    </div>

</div>
