<mat-card class="mat-elevation-z4">
    <app-patient-list [patientList]="patientList$" (patient)="setPatient($event)"></app-patient-list>
</mat-card>
<!-- </div> -->
<!-- <button mat-raised-button class="dashboard-button">New Patient</button> -->

<div *ngIf="(patient$ | async) as patient">
    <mat-grid-list cols="2">
        <mat-grid-tile>
            <mat-card style="width:90%">
                <app-patient-dossier [patient$]="patient"></app-patient-dossier>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card style="width:90%">
                <app-treatment-history [patient$]="patient"></app-treatment-history>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
